        animation-duration: 4s;
        animation-iteration-count: infinite;
      }

      @keyframes btn-shake {
        from, 16%, to {
          -webkit-transform: translate3d(0, 0, 0);
          transform: rotate(0deg);
        }
        1.6%, 4.8%, 8%, 11.2%, 14.4% {
          -webkit-transform: translate3d(-10px, 0, 0);

        }
        3.2%, 6.4%, 9.6%, 12.8% {
          -webkit-transform: translate3d(10px, 0, 0);
          transform: rotate(5deg);
        }
      }
